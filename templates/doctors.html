{% extends "base.html" %}

{% block title %}
Doctors
{% endblock  %}

{% block content %}
<h1 class="text-center"> Our Doctors</h1>
<div class='container text-center bg-light'>
{% for d in doctors %}
<div class="card text-center" style="width: 12rem; display:inline-block">
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="..." style="height: 12em;">
    <div class="card-body">
      <h5 class="card-title">D.R {{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6>{{d.dept_name}} Department</h6>
    </div>
  </div>
{% endfor %}
</div>
{% endblock  %}
